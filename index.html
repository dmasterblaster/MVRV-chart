<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MVRV Z-Score</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
    }

    #chart {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #watermark {
      position: absolute;
      bottom: 12%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.07;
      z-index: 0;
      width: 200px;
    }

    .js-plotly-plot {
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="chart">
    <img id="watermark" src="b-black-200x200.png" alt="Watermark">
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQSIuDbdKQG358WGpP-wJnNGaxfcWzvro7rmv32_rC1wUX7dYSnJaHUYZrwi5eVr00nXuEA9J7z98YF/pub?output=csv";

    fetch(sheetURL)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split("\n");
        rows.shift(); // Remove header

        const dates = [];
        const values = [];

        rows.forEach(row => {
          const [date, value] = row.split(",");
          dates.push(date);
          values.push(parseFloat(value));
        });

        const trace = {
          x: dates,
          y: values,
          type: 'scatter',
          mode: 'lines',
          line: { shape: 'spline', color: '#1f77b4', width: 2 },
          hoverinfo: 'x+y',
          name: 'MVRV Z-Score'
        };

        const layout = {
          title: {
            text: 'MVRV Z-Score',
            font: { size: 24 }
          },
          margin: { t: 60, l: 60, r: 30, b: 50 },
          xaxis: {
            title: '',
            showgrid: false,
            zeroline: false
          },
          yaxis: {
            title: '',
            showgrid: false,
            zeroline: false
          },
          shapes: [
            // Red zone above Z = 7
            {
              type: 'rect',
              xref: 'paper',
              x0: 0,
              x1: 1,
              yref: 'y',
              y0: 7,
              y1: 12,
              fillcolor: 'rgba(255,0,0,0.1)',
              line: { width: 0 }
            },
            // Green zone below Z = 0
            {
              type: 'rect',
              xref: 'paper',
              x0: 0,
              x1: 1,
              yref: 'y',
              y0: -3,
              y1: 0,
              fillcolor: 'rgba(0,200,0,0.1)',
              line: { width: 0 }
            }
          ],
          showlegend: false,
          plot_bgcolor: 'white',
          paper_bgcolor: 'white'
        };

        Plotly.newPlot('chart', [trace], layout, { responsive: true });
      });
  </script>
</body>
</html>
